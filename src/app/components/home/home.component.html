<div class="body-home">
  <mat-card>
    <mat-card-title>
      <mat-grid-list cols="12" rowHeight="2:1">
        <mat-grid-tile colspan='8'>
          <div class="mat-text1">
            <h3>
              BMI
            </h3>
          </div>
        </mat-grid-tile>
        <mat-grid-tile colspan='4'>
          <div class="mat-text2">
            Name: {{mname}}
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-title>

    <mat-card-content>

      <form [formGroup]="angForm">

        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Enter Your Name:" [(ngModel)]="mname" formControlName="name">
          <mat-error>
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="number" matInput placeholder="Wight (kg.):" formControlName="wight">
          <mat-error>
            Wight is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="number" matInput placeholder="Height (cm.):" formControlName="height">
          <mat-error>
            Height is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <div class="your-bmi">
          <!-- Your <strong>BMI</strong> : <strong>{{bmi}}</strong> -->
        </div>
        <br>
        <!-- <button mat-raised-button color="primary" (click)="onClick()">คำนวน</button> -->
        <button mat-raised-button color="primary" (click)="onClickSubmit()">บันทึก</button>
      </form>
      
    </mat-card-content>
  </mat-card>
  <br>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.wight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
      </ng-container>

      <ng-container matColumnDef="bmi">
        <th mat-header-cell *matHeaderCellDef> BMI </th>
        <td class="text-{{element.color}}" mat-cell *matCellDef="let element"> {{element.bmi}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button class="button-id" mat-raised-button color="basic"
            (click)="clickPosition(element.position)">Edit</button>
          <button class="button-id" mat-raised-button color="warn"
            (click)="clickDelete(element.position)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>


</div>
