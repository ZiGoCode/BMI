<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter Your Name:" [(ngModel)]="data.name">
    </mat-form-field>
<br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Wight (kg.):" [(ngModel)]="data.wight">
    </mat-form-field>
<br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Height (cm.):" [(ngModel)]="data.height">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
